<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <form id="groceries">
        <div class="form-group">
          <label>Grocery List</label>
          <input id="q1" class="form-control" type="text" placeholder = "Enter an Item"><br>
          <input id="q2" class="form-control" type="text" placeholder = "Enter an Item"><br>
          <input id="q3" class="form-control" type="text" placeholder = "Enter an Item"><br>
          <input id="q4" class="form-control" type="text" placeholder = "Enter an Item"><br>
          <input id="q5" class="form-control" type="text" placeholder = "Enter an Item"><br>
          <button type="submit" class="btn">See your list!</button>
        </div>
      </form>
      <div class="container outputDiv well">
        <h1>Your Grocery List</h1>
        <ul id="output"></ul>
      </div>
    </div>
  </body>
